<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts | Supabase Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="js/posts.js"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b border-gray-200 px-4 py-3">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <a class="text-xl font-bold text-gray-900">Logo</a>
        <button
          id="logout-btn"
          class="px-4 py-2 text-sm text-gray-600 hover:text-gray-900"
        >
          Logout
        </button>
      </div>
    </nav>
    <div class="max-w-4xl mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Posts</h1>

      <!-- Post Form -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">
          Create New Post
        </h2>
        <form class="space-y-4">
          <div id="message-container"></div>
          <div>
            <label
              for="title"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Title</label
            >
            <input
              id="title"
              name="title"
              type="text"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter post title"
            />
          </div>
          <div>
            <label
              for="content"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Content</label
            >
            <textarea
              id="content"
              name="content"
              rows="4"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter post content"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Create Post
          </button>
        </form>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Posts</h2>
        <div id="posts-list" class="space-y-4"></div>
      </div>
    </div>
  </body>
</html>
